<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p:panel header="Select report parameters" styleClass="center-element width50percent">
                <h:form id="reportSettings" styleClass="center-element">
                    <h:panelGrid columns="3" cellpadding="5" styleClass="center-element">
                        <p:outputLabel for="topUsersCount" value="Top users count:"/>
                        <p:inputText id="topUsersCount" value="#{boardController.topUsersCount}"
                                     required="true" requiredMessage="Field is required"
                                     converterMessage="Value must be a number">
                            <f:convertNumber minIntegerDigits="1" integerOnly="true"/>
                        </p:inputText>
                        <p:message for="topUsersCount"/>

                        <p:outputLabel for="topProductsCount" value="Top products count:"/>
                        <p:inputText id="topProductsCount" value="#{boardController.topUsersCount}"
                                     required="true" requiredMessage="Field is required"
                                     converterMessage="Value must be a number">
                            <f:convertNumber minIntegerDigits="1" integerOnly="true"/>
                        </p:inputText>
                        <p:message for="topProductsCount"/>

                        <p:outputLabel for="mask" value="Report from:"/>
                        <p:calendar id="mask" value="#{boardController.dateFrom}" pattern="dd-MM-yyyy" mask="true"
                                    converterMessage="Enter correct date"/>
                        <p:message for="mask"/>

                        <p:outputLabel for="accessToken" value="Access token:"/>
                        <p:inputText id="accessToken" value="#{boardController.accessToken}"
                                     required="true" requiredMessage="Token is required"/>
                        <p:message for="accessToken"/>

                        <p:commandButton value="Submit" validateClient="true" ajax="false"
                                         action="#{boardController.showReport()}"
                                         onexception="PF('exceptionDialog').show();"/>
                        <h:outputText value="#{boardController.errorMessage}"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>

        </ui:define>
    </ui:composition>
</h:body>
</html>
