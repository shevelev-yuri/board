<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p:panel styleClass="margin5" header="Shop report from #{boardController.formattedDate}">
                <p:panel>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="periodSales" value="Total sales:"/>
                        <p:outputLabel for="periodOrders" value="Total orders:"/>

                        <p:outputLabel id="periodSales" value="#{boardController.report.periodSales}"/>
                        <p:outputLabel id="periodOrders" value="#{boardController.report.periodOrders}"/>
                    </p:panelGrid>
                </p:panel>
                <p:panel>
                    <p:dataTable styleClass="width50percent inline"
                                 value="#{boardController.report.ordersPerStatus.entrySet().toArray()}"
                                 var="status">
                        <f:facet name="header">
                            Orders per status
                        </f:facet>
                        #{status.key}, #{status.value}
                        <p:column headerText="Status" sortBy="#{status.key}">
                            <h:outputText value="#{status.key}"/>
                        </p:column>
                        <p:column headerText="Count" sortBy="#{status.value}">
                            <h:outputText value="#{status.value}"/>
                        </p:column>}
                    </p:dataTable>
                    <p:chart styleClass="inline" type="pie" model="#{boardController.pieChart}"
                             style="width:400px;height:300px"/>
                </p:panel>
                <p:panel>
                    <h:form>
                        <p:dataTable var="user" value="#{boardController.report.topUsers}">
                            <f:facet name="header">
                                Top Users
                            </f:facet>
                            <p:column headerText="Name" sortBy="#{user.name}">
                                <h:outputText value="#{user.name}"/>
                            </p:column>
                            <p:column headerText="Last name" sortBy="#{user.lastName}">
                                <h:outputText value="#{user.lastName}"/>
                            </p:column>}

                            <p:column headerText="Email" sortBy="#{user.email}">
                                <h:outputText value="#{user.email}"/>
                            </p:column>

                            <p:column headerText="Orders count" sortBy="#{user.ordersCount}">
                                <h:outputText value="#{user.ordersCount}"/>
                            </p:column>

                            <p:column headerText="Total bought" sortBy="#{user.orderTotal}">
                                <h:outputText value="#{user.orderTotal}"/>
                            </p:column>

                            <p:column headerText="% of total">
                                <h:outputText value="#{boardController.report.getSalesPercent(user.orderTotal)}%"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
                <p:panel>
                    <h:form>
                        <p:dataTable var="product" value="#{boardController.report.topProducts}">
                            <f:facet name="header">
                                Top products
                            </f:facet>
                            <p:column headerText="Name" sortBy="#{product.name}">
                                <h:outputText value="#{product.name}"/>
                            </p:column>
                            <p:column headerText="Description" sortBy="#{product.description}">
                                <h:outputText value="#{product.description}"/>
                            </p:column>}

                            <p:column headerText="Price" sortBy="#{product.price}">
                                <h:outputText value="#{product.price}"/>
                            </p:column>

                            <p:column headerText="Stock count" sortBy="#{product.stock}">
                                <h:outputText value="#{product.stock}"/>
                            </p:column>

                            <p:column headerText="Total sales" sortBy="#{product.totalSales}">
                                <h:outputText value="#{product.totalSales}"/>
                            </p:column>

                            <p:column headerText="% of total">
                                <h:outputText value="#{boardController.report.getSalesPercent(product.totalSales)}%"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
                <p:panel>
                    <h:form>
                        <p:commandButton value="Download"
                                         ajax="false" icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{boardController.pdf}"/>
                        </p:commandButton>
                    </h:form>
                </p:panel>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
